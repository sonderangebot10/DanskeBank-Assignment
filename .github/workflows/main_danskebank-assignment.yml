# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.AzureAppService_ContainerUsername_fd0b8f6e0a544447ad7320cda1f8f32d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4771c082f2744de9b69af75c4373af89 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        context: ./src/DanskeBank.CompaniesApi
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_fd0b8f6e0a544447ad7320cda1f8f32d }}/danskebank-assignment:${{ github.sha }}
        file: ./src/DanskeBank.CompaniesApi/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'danskebank-assignment'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e9ee48eb58e046f48557b37eaf71fe19 }}
        images: '${{ secrets.AzureAppService_ContainerUsername_fd0b8f6e0a544447ad7320cda1f8f32d }}/danskebank-assignment:${{ github.sha }}'
